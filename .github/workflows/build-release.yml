name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build Multi-Platform Binaries
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.7'
          cache: true

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Install frontend dependencies
        working-directory: web
        run: npm ci

      - name: Build frontend
        working-directory: web
        run: npm run build

      - name: Copy frontend to pkg/web
        run: |
          mkdir -p pkg/web/dist
          cp -r web/dist/* pkg/web/dist/

      - name: Build binaries with version info
        env:
          VERSION: ${{ steps.version.outputs.version }}
          CGO_ENABLED: 0
        run: |
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          GO_VERSION=$(go version | awk '{print $3}')
          
          LDFLAGS="-s -w -X main.Version=${VERSION} -X main.Commit=${COMMIT} -X main.BuildDate=${BUILD_DATE} -X main.GoVersion=${GO_VERSION}"
          
          mkdir -p dist
          
          echo "Building Linux AMD64..."
          GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/owuiback-linux-amd64 cmd/owuiback/main.go
          
          echo "Building Linux ARM64..."
          GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o dist/owuiback-linux-arm64 cmd/owuiback/main.go
          
          echo "Building macOS AMD64..."
          GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/owuiback-darwin-amd64 cmd/owuiback/main.go
          
          echo "Building macOS ARM64..."
          GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o dist/owuiback-darwin-arm64 cmd/owuiback/main.go
          
          echo "Building Windows AMD64..."
          GOOS=windows GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/owuiback-windows-amd64.exe cmd/owuiback/main.go
          
          echo "Building Windows ARM64..."
          GOOS=windows GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o dist/owuiback-windows-arm64.exe cmd/owuiback/main.go

      - name: Create compressed archives
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          cd dist
          
          # Compress Linux binaries
          tar -czf owuiback-${VERSION}-linux-amd64.tar.gz owuiback-linux-amd64
          tar -czf owuiback-${VERSION}-linux-arm64.tar.gz owuiback-linux-arm64
          
          # Compress macOS binaries
          tar -czf owuiback-${VERSION}-darwin-amd64.tar.gz owuiback-darwin-amd64
          tar -czf owuiback-${VERSION}-darwin-arm64.tar.gz owuiback-darwin-arm64
          
          # Compress Windows binaries
          zip owuiback-${VERSION}-windows-amd64.zip owuiback-windows-amd64.exe
          zip owuiback-${VERSION}-windows-arm64.zip owuiback-windows-arm64.exe
          
          # Remove uncompressed binaries
          rm owuiback-linux-amd64 owuiback-linux-arm64
          rm owuiback-darwin-amd64 owuiback-darwin-arm64
          rm owuiback-windows-amd64.exe owuiback-windows-arm64.exe
          
          ls -lh

      - name: Generate checksums
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          cd dist
          sha256sum owuiback-${VERSION}-*.tar.gz owuiback-${VERSION}-*.zip > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/owuiback-${{ steps.version.outputs.version }}-*.tar.gz
            dist/owuiback-${{ steps.version.outputs.version }}-*.zip
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
